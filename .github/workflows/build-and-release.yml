name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (Windows)
        run: npm run build-win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.msi
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Billing System ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## What's New in ${{ github.ref_name }}
            
            ### Features
            - Desktop billing system with invoice generation
            - Customer and product management
            - Sales reports and analytics
            - PDF invoice generation
            
            ### Downloads
            - **Windows**: Download the `.exe` installer
            
            ### Installation
            1. Download the appropriate file for your operating system
            2. Run the installer or executable
            3. Follow the setup wizard

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows-build/Billing System Setup ${{ github.ref_name }}.exe
          asset_name: BillingSystem-${{ github.ref_name }}-Windows-Setup.exe
          asset_content_type: application/octet-stream
        continue-on-error: true

      - name: Find EXE file
        id: find_exe
        run: |
          EXE_FILE=$(find artifacts/windows-build -name "*.exe" -type f | head -n 1)
          echo "exe_path=$EXE_FILE" >> $GITHUB_OUTPUT
          echo "Found EXE: $EXE_FILE"

      - name: Send EXE to Telegram
        run: |
          CAPTION="ðŸŽ‰ *Billing System ${{ github.ref_name }}*%0A%0Aâœ… Windows Installer%0AðŸ“¦ Ready to install%0A%0AðŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          
          curl -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F "document=@${{ steps.find_exe.outputs.exe_path }}" \
               -F "caption=$CAPTION" \
               -F "parse_mode=Markdown" \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"
